<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Proxy</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input { width: 300px; padding: 10px; }
        button { padding: 10px 20px; cursor: pointer; margin: 5px; }
        #iframeContainer { position: relative; display: inline-block; width: 100%; }
        iframe { width: 100%; height: 500px; border: 1px solid #ccc; margin-top: 20px; display: block; }
        .fullscreen-btn { 
            display: block; 
            width: 100%; 
            padding: 10px; 
            background: black; 
            color: white; 
            border: none; 
            cursor: pointer; 
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h2>Simple Web Proxy</h2>
    <input type="text" id="urlInput" placeholder="Enter URL to proxy" />
    <button onclick="loadProxy()">Proxy It</button>
    
    <div id="iframeContainer">
        <iframe id="proxyFrame"></iframe>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">â›¶ Fullscreen</button>
    </div>

    <script>
        function loadProxy() {
            let url = document.getElementById("urlInput").value;
            if (!url.startsWith("http")) {
                alert("Please enter a valid URL starting with http:// or https://");
                return;
            }

            let proxyUrl = `https://gregarious-piroshki-a874a0.netlify.app/.netlify/functions/proxy?url=${encodeURIComponent(url)}`;
            document.getElementById("proxyFrame").src = proxyUrl;
        }

        function toggleFullscreen() {
            let iframe = document.getElementById("proxyFrame");
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input { width: 300px; padding: 10px; }
        button { padding: 10px 20px; cursor: pointer; }
        iframe { width: 100%; height: 500px; border: 1px solid #ccc; margin-top: 20px; }
    </style>
</head>
<body>

    <h2>You Made it!</h2>
    <input type="text" id="urlInput" placeholder="Enter URL to proxy" />
    <button onclick="loadProxy()">Proxy It</button>
    
    <iframe id="proxyFrame"></iframe>

    <script>
        function loadProxy() {
            let url = document.getElementById("urlInput").value;
            if (!url.startsWith("http")) {
                alert("Please enter a valid URL starting with http:// or https://");
                return;
            }

            let proxyUrl = `https://gregarious-piroshki-a874a0.netlify.app/.netlify/functions/proxy?url=${encodeURIComponent(url)}`;
            document.getElementById("proxyFrame").src = proxyUrl;
        }
    </script>

</body>
</html>

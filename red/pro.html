    function loadProxy() {
        let url = document.getElementById("urlInput").value;
        if (!url.startsWith("http")) {
            alert("Please enter a valid URL starting with http:// or https://");
            return;
        }

        // Construct the full proxy URL with the URL parameter
        let proxyUrl = `https://gregarious-piroshki-a874a0.netlify.app/.netlify/functions/proxy?url=${encodeURIComponent(url)}`;

        // Update iframe source with the new proxy URL
        document.getElementById("proxyFrame").src = proxyUrl;
    }

    function handleKeyPress(event) {
        if (event.key === "Enter") {
            event.preventDefault(); // Prevents form submission or accidental reload
            loadProxy(); // Runs the proxy function
        }
    }

    function toggleFullscreen() {
        let iframe = document.getElementById("proxyFrame");
        if (iframe.requestFullscreen) {
            iframe.requestFullscreen();
        } else if (iframe.mozRequestFullScreen) { // Firefox
            iframe.mozRequestFullScreen();
        } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, and Opera
            iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) { // IE/Edge
            iframe.msRequestFullscreen();
